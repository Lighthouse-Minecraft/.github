<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="320" viewBox="0 0 1200 320" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Lighthouse MC banner</title>
  <desc id="desc">Dark blue night sky with a lighthouse casting warm light over stylized waves. Text reads Lighthouse MC and Let your light shine — Matthew 5:16.</desc>
  <!-- Background gradient -->
  <defs>
    <linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0A2540"/>
      <stop offset="100%" stop-color="#0F4C75"/>
    </linearGradient>
    <linearGradient id="beam" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#FFD166" stop-opacity="0.85"/>
      <stop offset="100%" stop-color="#FFD166" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="wave1" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1B4965"/>
      <stop offset="100%" stop-color="#173B5C"/>
    </linearGradient>
    <linearGradient id="wave2" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#12354A"/>
      <stop offset="100%" stop-color="#102C3F"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="320" fill="url(#sky)"/>

  <!-- Stars (subtle) -->
  <g fill="#E8F1FA" opacity="0.35">
    <circle cx="80" cy="40" r="1.5"/>
    <circle cx="220" cy="70" r="1.2"/>
    <circle cx="360" cy="30" r="1.1"/>
    <circle cx="540" cy="60" r="1.4"/>
    <circle cx="760" cy="45" r="1.2"/>
    <circle cx="980" cy="80" r="1.3"/>
    <circle cx="1120" cy="35" r="1.1"/>
  </g>

  <!-- Lighthouse base silhouette -->
  <g transform="translate(150,70)">
    <!-- Light beam -->
    <polygon points="90,35 120,15 1020,70 1020,100" fill="url(#beam)"/>
    <!-- Tower -->
    <rect x="70" y="40" width="40" height="150" rx="4" fill="#F7FAFC"/>
    <!-- Lantern room -->
    <rect x="62" y="20" width="56" height="28" rx="3" fill="#FFFFFF" stroke="#C7D3E0" stroke-width="2"/>
    <!-- Roof -->
    <polygon points="62,20 90,4 118,20" fill="#C7D3E0"/>
    <!-- Rail -->
    <rect x="58" y="48" width="64" height="6" rx="3" fill="#C7D3E0"/>
    <!-- Door -->
    <rect x="86" y="130" width="8" height="22" rx="1.5" fill="#B7C4D4"/>
    <!-- Windows -->
    <rect x="88" y="70" width="6" height="10" rx="1" fill="#B7C4D4"/>
    <rect x="88" y="95" width="6" height="10" rx="1" fill="#B7C4D4"/>
  </g>

  <!-- Waves -->
  <path d="M0 250 C 120 230, 240 270, 360 250 C 480 230, 600 270, 720 250 C 840 230, 960 270, 1200 250 L 1200 320 L 0 320 Z" fill="url(#wave1)"/>
  <path d="M0 270 C 140 250, 280 290, 420 270 C 560 250, 700 290, 840 270 C 980 250, 1120 290, 1200 275 L 1200 320 L 0 320 Z" fill="url(#wave2)" opacity="0.95"/>

  <!-- Text -->
  <g font-family="-apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial, sans-serif" fill="#FFFFFF">
    <text x="460" y="140" font-size="48" font-weight="700" letter-spacing="0.5">Lighthouse MC</text>
    <text x="460" y="178" font-size="20" opacity="0.92">Let your light shine — Matthew 5:16</text>
  </g>
</svg>
